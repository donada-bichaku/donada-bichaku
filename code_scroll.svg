<?xml version="1.0" ?>
<svg width="1000" height="150" viewBox="0 0 1000 150" xmlns="http://www.w3.org/2000/svg">
	<style>
    @keyframes scrollCode {
      0% { transform: translateY(0); }
      100% { transform: translateY(150px); }
    }
    @keyframes pulseGraph {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.3); }
    }
    .code {
      font-family: monospace;
      font-size: 14px;
      fill: #333;
      animation: scrollCode 6s linear infinite;
    }
    .graphBar {
      fill: #f4a261;
      transform-origin: bottom;
      animation: pulseGraph 2s ease-in-out infinite;
    }
    </style>
	<rect width="100%" height="100%" fill="white"/>
	<g class="code">
		<text x="20" y="20"># Simple stats with R</text>
		<text x="20" y="40">x &lt;- c(4, 7, 9, 2)</text>
		<text x="20" y="60">mean(x)</text>
		<text x="20" y="80">hist(x)</text>
		<text x="20" y="100"># Plotting done!</text>
	</g>
	<rect x="800" y="80" width="20" height="60" class="graphBar" style="animation-delay: 0.0s"/>
	<rect x="825" y="100" width="20" height="40" class="graphBar" style="animation-delay: 0.3s"/>
	<rect x="850" y="85" width="20" height="55" class="graphBar" style="animation-delay: 0.6s"/>
	<rect x="875" y="105" width="20" height="35" class="graphBar" style="animation-delay: 0.8999999999999999s"/>
	<rect x="900" y="75" width="20" height="65" class="graphBar" style="animation-delay: 1.2s"/>
	<rect x="925" y="90" width="20" height="50" class="graphBar" style="animation-delay: 1.5s"/>
</svg>
